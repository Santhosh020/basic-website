<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1 id="myH1">Welcome!</h1>

    <p id="outputmessage"></p>
    
    <script src="script.js"></script> 
</body>
</html>
